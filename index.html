<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP Practice</title>
    <style>
        #Image1 {
            height: 45%;
            width: 45%;
        }
        #Name {
            border-radius: 3px;
        }
        #Table1 {
            border-radius: 3px;
        }
    </style>
</head>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
    <p>Paragraph One</p>
    <img src="Assets/Images/photo-1453728013993-6d66e9c9123a.jpeg" alt="Image1" id="Image1">
    <form action="" method="GET">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required><br><br>
        <input type="date" id="Date" name="Date" required><br><br>
        <input type="time" id="Time" name="Time" required><br><br>
        <input type="email" required><br>
        <input type="password" required><br>
        <label for="Select">Favourite colour</label>
        <select id="Select">
            <option value="Green">Green</option>
            <option value="Red">Red</option>
            <option value="Yellow">Yellow</option>
            <option value="Blue">Blue</option>
        </select>
        <input type="checkbox" id="Agreement" name="Agreement" required>
        <label for="Agreement">I agree</label><br>
        <input type="submit" value="Submit">
    </form>
    <table id="Table1" border="3px">
        <tr>
            <th>Number</th>
            <th>Name</th>
            <th>School</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Name1</td>
            <td>School1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Name2</td>
            <td>School2</td>
        </tr>
    </table>

</body>
</html>
